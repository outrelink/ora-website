<!DOCTYPE html>
<html lang="en" class="h-full bg-white antialiased">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ORA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Protos Font -->
  <style>
    @font-face {
      font-family: 'Protos';
      src: url('Protos.otf') format('opentype');
      font-weight: 800;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>
<body class="h-full text-slate-900 [font-family:Inter,sans-serif]">
  <!-- Nav -->
  <header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/60 bg-white/80 border-b border-slate-200/60">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <a href="/" class="flex items-center gap-3">
          <span class="text-lg font-semibold tracking-tight" style="font-family: 'Protos', sans-serif; letter-spacing: 1.5px; font-weight: 800;">ORA</span>
        </a>
        <nav class="hidden md:flex items-center gap-8 text-sm">
          <a href="/#features" class="text-slate-600 hover:text-slate-900 transition">Features</a>
          <a href="/#pricing" class="text-slate-600 hover:text-slate-900 transition">Pricing</a>
          <a href="/contact" class="text-slate-600 hover:text-slate-900 transition">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="relative overflow-hidden sm:pt-28 pt-24 pb-20">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="rounded-2xl border border-white/10 bg-white/80 backdrop-blur-sm p-8 sm:p-12 shadow-[0_2px_0_rgba(0,0,0,0.03),0_24px_48px_-24px_rgba(0,0,0,0.25)]">
        <h1 class="text-4xl sm:text-5xl tracking-tight mb-4" style="font-family: Inter, sans-serif; font-weight: 600; color: #1e293b;">Contact Us</h1>
        <p class="text-slate-600 mb-8">Have a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        
        <form id="contactForm" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-slate-900 mb-2">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required
              class="w-full rounded-xl border-0 bg-white px-4 py-3 text-sm text-slate-900 shadow-sm ring-1 ring-slate-200 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900/70"
              placeholder="Your name"
            >
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-slate-900 mb-2">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              class="w-full rounded-xl border-0 bg-white px-4 py-3 text-sm text-slate-900 shadow-sm ring-1 ring-slate-200 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900/70"
              placeholder="your@email.com"
            >
          </div>
          
          <div>
            <label for="subject" class="block text-sm font-medium text-slate-900 mb-2">Subject</label>
            <input 
              type="text" 
              id="subject" 
              name="subject" 
              required
              class="w-full rounded-xl border-0 bg-white px-4 py-3 text-sm text-slate-900 shadow-sm ring-1 ring-slate-200 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900/70"
              placeholder="What's this about?"
            >
          </div>
          
          <div>
            <label for="message" class="block text-sm font-medium text-slate-900 mb-2">Message</label>
            <textarea 
              id="message" 
              name="message" 
              rows="6" 
              required
              class="w-full rounded-xl border-0 bg-white px-4 py-3 text-sm text-slate-900 shadow-sm ring-1 ring-slate-200 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900/70 resize-none"
              placeholder="Your message..."
            ></textarea>
          </div>
          
          <button 
            type="submit"
            class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-slate-900 text-white text-sm font-semibold px-4 py-3 shadow-lg shadow-slate-900/10 hover:shadow-slate-900/20 transition"
          >
            <span>Send Message</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="send" class="lucide lucide-send h-4 w-4"><path d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"></path><path d="m21.854 2.147-10.94 10.939"></path></svg>
          </button>
          
          <p id="contactMessage" class="text-sm text-center hidden"></p>
        </form>

        <div class="mt-12 pt-8 border-t border-slate-200">
          <div class="grid md:grid-cols-2 gap-6">
            <div class="rounded-xl ring-1 ring-slate-200 bg-white/50 backdrop-blur-sm p-6">
              <div class="flex items-center gap-3 mb-3">
                <div class="h-10 w-10 rounded-full bg-slate-900 text-white grid place-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="mail" class="lucide lucide-mail h-5 w-5"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                </div>
                <h3 class="text-lg font-semibold text-slate-900">Email</h3>
              </div>
              <p class="text-sm text-slate-600">hello@myora.co</p>
            </div>
            
            <div class="rounded-xl ring-1 ring-slate-200 bg-white/50 backdrop-blur-sm p-6">
              <div class="flex items-center gap-3 mb-3">
                <div class="h-10 w-10 rounded-full bg-slate-900 text-white grid place-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="clock" class="lucide lucide-clock h-5 w-5"><path d="M12 6v6l4 2"></path><circle cx="12" cy="12" r="10"></circle></svg>
                </div>
                <h3 class="text-lg font-semibold text-slate-900">Response Time</h3>
              </div>
              <p class="text-sm text-slate-600">We typically respond within 24 hours</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t border-slate-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row items-center justify-between gap-6 py-8">
        <div class="flex items-center gap-3">
          <span class="text-sm font-semibold tracking-tight" style="font-family: 'Protos', sans-serif; letter-spacing: 1.5px; font-weight: 800;">ORA</span>
        </div>
        <p class="text-xs text-slate-500">Â© <span id="year">2025</span> ORA. All rights reserved.</p>
        <div class="flex items-center gap-4 text-slate-600">
          <a href="/privacy-policy" class="text-sm hover:text-slate-900 transition">Privacy</a>
          <a href="/terms-of-service" class="text-sm hover:text-slate-900 transition">Terms</a>
          <a href="/contact" class="text-sm hover:text-slate-900 transition">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
    document.getElementById('year').textContent = new Date().getFullYear();

    // Contact Form Handler
    document.getElementById('contactForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const messageEl = document.getElementById('contactMessage');
      const button = e.target.querySelector('button[type="submit"]');
      
      button.disabled = true;
      button.innerHTML = '<span>Sending...</span>';

      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          messageEl.textContent = 'Thanks! We\'ll get back to you soon.';
          messageEl.className = 'text-sm text-center text-green-600';
          messageEl.classList.remove('hidden');
          e.target.reset();
        } else {
          throw new Error('Failed to send message');
        }
      } catch (error) {
        messageEl.textContent = 'Something went wrong. Please try again or email us directly.';
        messageEl.className = 'text-sm text-center text-red-600';
        messageEl.classList.remove('hidden');
      } finally {
        button.disabled = false;
        button.innerHTML = '<span>Send Message</span><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="send" class="lucide lucide-send h-4 w-4"><path d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"></path><path d="m21.854 2.147-10.94 10.939"></path></svg>';
      }
    });
  </script>
</body>
</html>
